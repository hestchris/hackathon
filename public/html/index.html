<!DOCTYPE html>
<html>
    <head>
		<script src="https://unpkg.com/vue"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
		<link rel='stylesheet' type="text/css" href="../css/main.css">
    </head>
    <body>
		<div id="app">
		<div class='space'>
		</div>
		<h1>HUMBLE STUMBLERS ARE DA BEST</h1>
		<form v-on:submit="submitlocation">
	        <label for="locationTextField" @keyup.enter='submitlocation'>Location {{userinput}}</label>
	        <input v-model='userinput' id="locationTextField" type="text" size="50">
		</form>
	</div>
		<script>
            function init() {
                var input = document.getElementById('locationTextField');
                var autocomplete = new google.maps.places.Autocomplete(input);
            }
            google.maps.event.addDomListener(window, 'load', init);
        </script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
		<script src="../js/main.js"></script>


    </body>
</html>
